on: [ pull_request ]
name: Tests

jobs:

  unit:
    name: PHPUnit
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: apcu
          coverage: none

      - name: Download dependencies
        uses: ramsey/composer-install@v2

      - name: PHPUnit
        run: ./vendor/bin/phpunit
